<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <header>
        <div id="miniheadercont">
            <div id="logo_container">
                <img id="logo" src="images/Cat Logo Jpeg Image.jpg" alt="Cool Cats logo">
            </div>
            <h1>Cool Cats</h1>
        </div>

        <div id = "mainimgsec">
            <img src="images/Cool Cats main image. (1920 x 300 px).jpg" alt="cats in a field">
        </div>

        <nav>
            <div id="navlinkcon1" class="navlinkcon">
                <div class="navlink">
                    <a class="navlinka" href="index.html">Home</a>
                </div>
            </div>
            <div id="navlinkcon2" class="navlinkcon">
                <div class="navlink">
                    <a class="navlinka" href="about.html">About</a>
                </div>
            </div>
            <div id="navlinkcon3" class="navlinkcon">
                <div class="navlink">
                    <a class="navlinka" href="contact.html">Contact</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div id="text-main-section">
            <h2>Contact</h1>
            <p id="pcontact">
                We would love to hear if you have any questions or concerns and also what cats you found!!
            </p>
        </div>
        <form id="form" action="">
            <div id="form_cb">
                <div>
                    <label for="checkbox">What Cats did you find?</label><br>
                </div>
                <div>
                    <input type="checkbox" id="cat1" name="cat1" value="Frostbite">
                    <label for="cat1">Frostbite</label><br>
                </div>
                <div>
                    <input type="checkbox" id="cat2" name="cat2" value="WhiskerVolt">
                    <label for="cat2">WhiskerVolt</label><br>
                </div>
                <div>
                    <input type="checkbox" id="cat3" name="cat3" value="Seastride">
                    <label for="cat3">Seastride</label><br>
                </div>
                <div>
                    <input type="checkbox" id="cat4" name="cat4" value="Ember">
                    <label for="cat4">Ember</label><br>
                </div>
                <div>
                    <input type="checkbox" id="cat5" name="cat5" value="Mossclaw">
                    <label for="cat5">Mossclaw</label><br>
                </div>
                <div>
                    <input type="checkbox" id="cat6" name="cat6" value="Glacierstep">
                    <label for="cat6">Glacierstep</label><br>
                </div>
            </div>

            <div id="form_txt">
                <div>
                    <label for="1name">First Name:</label><br>
                    <input type="text" id="1name" name="1name">
                    <br>
                </div>
                <div>
                    <label for="2name">Last Name:</label><br>
                    <input type="text" id="2name" name="2name">
                    <br>
                </div>
                <div>
                    <label for="email">Email:</label><br>
                    <input type="text" id="email" name="email">
                    <br>
                </div>
                <div>
                    <label for="phone">Phone:</label><br>
                    <input type="text" id="phone" name="phone">
                    <br>
                </div>
            </div>

            <div id="form_mes">
                <label for="message">Message</label><br>
                <textarea type="text" id="message" name="message"></textarea>
                <br>
                <input id="submit_button" type="submit" value="Submit">
            </div>
        </form>
    </main>

    <footer id="trap">
        <div></div>
        <div class="trap1"></div>
        <div class="trap1"></div>
        <div class="trap1"></div>
        <div class="trap1"></div>
        <div class="trap1"></div>
        <div class="trap1"></div>
        <div class="trap1" id="trap1cat"></div>
        <div></div>
    </footer>
</body>
</html>
